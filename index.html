<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal w0rldwid3</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Fira Code', monospace;
            font-size: 18px;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .terminal {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #000;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        .welcome-text {
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        a {
            color: #00ff00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        hr {
            border: 1px solid #00ff00;
            margin: 20px 0;
        }
        .command-line {
            color: #00ff00;
            margin-top: 20px;
        }
        .input-area {
            margin-top: 10px;
        }
        .input-area input {
            background-color: #000;
            color: #00ff00;
            border: none;
            outline: none;
            width: 100%;
            padding: 10px;
            font-family: 'Fira Code', monospace;
            font-size: 18px;
        }
        .commands-list {
            margin-top: 20px;
            padding: 10px;
            background-color: #111;
            border-radius: 5px;
            border: 1px solid #555;
        }
        .commands-list ul {
            list-style-type: none;
            padding: 0;
        }
        .commands-list li {
            margin: 5px 0;
        }
        .commands-list a {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="welcome-text">
            <h1>Welcome to the w0rldwid3 Terminal konsole</h1>
            <p>Type or select a command to learn more about w0rldwid3.</p>
            <div class="commands-list">
                <p>Available commands (type or click to use):</p>
                <ul>
                    <li><a href="#" onclick="executeCommand('cat discord.txt'); return false;">cat discord.txt</a></li>
                    <li><a href="#" onclick="executeCommand('cat streaming.txt'); return false;">cat streaming.txt</a></li>
                    <li><a href="#" onclick="executeCommand('cat info.txt'); return false;">cat info.txt</a></li>
                    <li><a href="#" onclick="executeCommand('cat community-resources.txt'); return false;">cat community-resources.txt</a></li>
                    <li><a href="#" onclick="executeCommand('whoami'); return false;">whoami</a></li>
                    <li><a href="#" onclick="executeCommand('clear'); return false;">clear</a></li>
                </ul>
            </div>
        </div>

        <div class="command-line">
            <pre>w0rldwid3@kali:~$</pre>
        </div>
